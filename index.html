<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Focus Examples</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .section {
      margin: 1em;
      padding: 1em;
      border: 1px solid purple;
      min-height: 6em;
    }
  </style>
</head>
<body>
	<div class="wrapper">
		<h1>Focus Examples</h1>

    <a href="#A">Link A</a><br />
    <a href="#B">Link B</a><br />
    <a href="#C">Link C</a><br />

    <!-- type:button is redundant, but IE10 behaves better if it can read it -->
    <button type="button">Button A</button><br />
    <button type="button">Button B</button><br />
    <button type="button">Button C</button><br />

    <div id="A" style="section">Section A</div>
    <div id="B" style="section">Section B</div>
    <div id="C" style="section">Section C</div>

	</div>
</body>
</html>
