<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Focus Examples</title>
  <style>

  </style>
</head>
<body>
	<div class="wrapper">
		<h1>Focus Examples</h1>

    <a href="#A">Link A</a><br />
    <a href="#B">Link B</a><br />
    <a href="#C">Link C</a><br />

    <!-- type:button is redundant, but IE10 behaves better if it can read it -->
    <button type="button">Button A</button><br />
    <button type="button">Button B</button><br />
    <button type="button">Button C</button><br />

    <div id="A">Section A</div>
    <div id="B">Section A</div>
    <div id="C">Section A</div>

	</div>
</body>
</html>
